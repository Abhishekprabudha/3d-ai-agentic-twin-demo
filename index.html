<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agentic Twin — Satellite + Hillshade + Trucks</title>

  <!-- MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; background:#0a0a0b; color:#e6e6e6; font-family: system-ui, Segoe UI, Roboto, sans-serif; }
    #map { position: absolute; inset: 0; }
    #trucksCanvas { position:absolute; inset:0; pointer-events:none; }

    /* Top buttons */
    #buttons { position: fixed; top: 12px; left: 12px; display: flex; gap: 8px; z-index: 20; }
    #buttons button {
      background: #111318; color: #e6e6e6; border: 1px solid #2a2a2a;
      padding: 8px 12px; border-radius: 10px; cursor: pointer;
    }
    #buttons button:hover { background: #191b22; }

    /* Commentary panel */
    #commentary {
      position: fixed; right: 12px; top: 12px; width: 420px; max-height: 76vh; overflow: auto;
      background: #0b0b0c; color: #e6e6e6; border: 1px solid #2a2a2a; padding: 12px; border-radius: 12px; z-index: 20;
    }
    #commentary h3 { margin: 0 0 6px 0; font-size: 16px; }
    #commentary pre { white-space: pre-wrap; margin: 0; font-size: 12px; line-height: 1.45; }

    .attribution {
      position: fixed; left: 12px; bottom: 8px; font-size: 11px; color: #a9b1bb; z-index: 10;
      background: rgba(0,0,0,0.4); padding: 4px 8px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <canvas id="trucksCanvas"></canvas>

  <div id="buttons">
    <button onclick="loadScenario('scenario_before.json')">Before Disruption</button>
    <button onclick="loadScenario('scenario_after.json')">After Correction</button>
  </div>

  <div id="commentary" aria-live="polite">
    <h3>Commentary</h3>
    <pre id="commentaryLog"></pre>
  </div>

  <div class="attribution">
    © OpenStreetMap contributors • © MapTiler • © CARTO
  </div>

  <script src="script.js"></script>
  <noscript>Please enable JavaScript to view the demo.</noscript>
</body>
</html>
