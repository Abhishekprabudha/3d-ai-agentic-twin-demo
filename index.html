<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D AI Agentic Twin Demo</title>
  <style>
    html, body { margin: 0; height: 100%; background: #0a0a0b; color: #e6e6e6; font-family: system-ui, Segoe UI, Roboto, sans-serif; }
    canvas { display: block; }
    #buttons { position: fixed; top: 12px; left: 12px; display: flex; gap: 8px; z-index: 10; }
    #buttons button {
      background: #111318; color: #e6e6e6; border: 1px solid #2a2a2a;
      padding: 8px 12px; border-radius: 10px; cursor: pointer;
    }
    #buttons button:hover { background: #191b22; }

    /* Commentary panel */
    #commentary {
      position: fixed; right: 12px; top: 12px; width: 360px; max-height: 70vh; overflow: auto;
      background: #0b0b0c; color: #e6e6e6; border: 1px solid #2a2a2a; padding: 12px; border-radius: 10px; z-index: 9;
    }
    #commentary h3 { margin: 0 0 6px 0; font-size: 14px; }
    #commentary pre { white-space: pre-wrap; margin: 0; font-size: 12px; line-height: 1.45; }
  </style>
</head>
<body>
  <div id="buttons">
    <button onclick="loadScenario('scenario_before.json')">Before Disruption</button>
    <button onclick="loadScenario('scenario_after.json')">After Correction</button>
  </div>

  <!-- Commentary panel (your script should write to #commentaryLog) -->
  <div id="commentary" aria-live="polite">
    <h3>Commentary</h3>
    <pre id="commentaryLog"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="script.js"></script>

  <noscript>
    Please enable JavaScript to view the 3D demo and commentary.
  </noscript>
</body>
</html>
